<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom Styles for Colorful and 3D Effect */
        body {
            background-color: #f4f9fb; /* Soft light background */
            font-family: 'Arial', sans-serif;
        }

        /* Header section with a smoother gradient */
        .card-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Soft purple and blue gradient */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            border-radius: 10px 10px 0 0;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Stronger 3D shadow for depth */
        }

        .card-body {
            background-color: #ffffff; /* White background for the card body */
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Subtle shadow for 3D effect */
        }

        /* Form fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #dde0e6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: all 0.3s ease-in-out;
            background-color: #f9f9f9; /* Soft background for input fields */
        }

        .form-control:focus {
            border-color: #2575fc; /* Focus color */
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.6); /* Soft blue glow effect */
        }

        /* Button */
        .btn-primary {
            background-color: #2575fc; /* Primary blue color */
            border: none;
            border-radius: 50px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1); /* Soft 3D shadow */
            padding: 12px 30px;
            font-weight: bold;
            transition: transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            background-color: #6a11cb; /* Hover color (purple) */
        }

        /* Service dropdown */
        .form-select {
            border-radius: 8px;
            border: 1px solid #dde0e6;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.6);
        }

        /* Section title */
        h3 {
            color: #6a11cb; /* Lighter purple for heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Labels for form fields */
        label {
            color: #333333; /* Darker text for better readability */
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .card {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Appointment Form Section -->
    <section id="appointment" class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg">
                        <div class="card-header text-center">
                            <h3>Book Your Appointment</h3>
                            <p>Choose the best time for your beauty treatment</p>
                        </div>
                        <div class="card-body">
                            <form action="#">
                                <!-- Name -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Your Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Your Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                </div>

                                <!-- Phone Number -->
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                                </div>

                                <!-- Service Selection -->
                                <div class="mb-3">
                                    <label for="service" class="form-label">Choose a Service</label>
                                    <select class="form-select" id="service" required>
                                        <option value="" disabled selected>Select a service</option>
                                        <option value="facial">Facial Treatment</option>
                                        <option value="pedicure">Pedicure</option>
                                        <option value="manicure">Manicure</option>
                                    </select>
                                </div>

                                <!-- Date Picker -->
                                <div class="mb-3">
                                    <label for="date" class="form-label">Preferred Appointment Date</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>

                                <!-- Time Picker -->
                                <div class="mb-3">
                                    <label for="time" class="form-label">Preferred Time</label>
                                    <input type="time" class="form-control" id="time" required>
                                </div>

                                <!-- Message -->
                                <div class="mb-3">
                                    <label for="message" class="form-label">Additional Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Any additional requests or preferences"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Book Appointment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Optional Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
